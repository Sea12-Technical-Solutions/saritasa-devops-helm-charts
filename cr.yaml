# The GitHub Pages branch to which the chart index and packages will be pushed
pages-branch: gh-pages

# Path within the GitHub Pages branch to store the index.yaml file
pages-index-path: index.yaml

# Optional: define how release names will be templated
release-name-template: "{{ .Name }}-{{ .Version }}"

# Optional: path to a changelog file to include in GitHub release notes
release-notes-file: CHANGELOG.md